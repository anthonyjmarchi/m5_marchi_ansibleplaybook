---
- hosts: localhost 
  gather_facts: no
  module_defaults:
    group/aws:
      region: "us-east-2"
  tasks:
    - name: Create VPC
      ec2_vpc_net:
        name: Module5
        cidr_block: 10.10.0.0/16
        tags:
          Module: 5
        state: present 
      register: vpc
    - name: debug
      debug: var=vpc
    - name: Create public subnet
      ec2_vpc_subnet:
         vpc_id: "{{ vpc.vpc.id }}"
         tags: 
           Name: Module5 public
           Module: 5
         cidr: 10.10.0.0/24
         state: present 
    - name: Create private subnet first
      ec2_vpc_subnet:
         vpc_id: "{{ vpc.vpc.id }}"
         tags: 
           Name: Module5 privateOne
           Module: 5
         cidr: 10.10.1.0/24
         state: present 
    - name: Create private subnet second
      ec2_vpc_subnet:
         vpc_id: "{{ vpc.vpc.id }}"
         tags:
           Name: Module5 priavteTwo
           Module: 5
         cidr: 10.10.2.0/24
         state: present
    - name: Create internet gateway
      ec2_vpc_igw:
         vpc_id: "{{ vpc.vpc.id }}"
         tags: 
           Name: Module5 gateway
           Module: 5
         state: present
         register: igw
    - name: debug
      debug: var=igw
    - name: Create public route table
      ec2_vpc_route_table:
         vpc_id: "{{ vpc.vpc.id }}"
         tags: 
           Name: Module5
         subnets:
           - "{{ public_subnet.subnet.id }}"
         routes: 
           - dest: 0.0.0.0/0
             gateway_id: "{{ igw.gate_id }}"
    - name: Create security group
      ec2_group:
         name: Module5-developer-sg
         description: Developer security group
         vps_id: "{{ vpc.vpc.id }}"
         rules:
           - proto: tcp
             ports:
               - 22
               - 80
             cidr_ip: 0.0.0.0/0
             rule_desc: allow all to ports 22 and 80
             state: present
